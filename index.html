    <script>
    function MakeChart(chartname, data) {
        Highcharts.chart(chartname, {
    
            chart: {
                polar: true,
                type: 'line'
            },
    
            title: {
                text: data['title']
            },
    
            pane: {
                size: '70%'
            },
    
            xAxis: {
                categories: data['xlabels'],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },
    
            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 0,
                min: 0,
                max: 5
            },
    
            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
            },
    
            credits: {
                enabled: false
            },
    
            series: [{
                name: data['ylabel'],
                data: data['yvalues'],
                pointPlacement: 'on'
            }]
    
        });
    }
    
    $(function() {
        MakeChart('programmingChart', {
            'title': 'Programming Languages',
            'xlabels': ['R', 'Python', 'Java', 'SQL' , 'PySpark'],
            'ylabel' : 'Years of Experience',
            'yvalues': [5, 5, 1, 1, 1]
        });
    
        MakeChart('softwearChart', {
            'title': 'Software, Concepts, and Tools',
            'xlabels': ['Machine Learning', 'Data Cleaning and Transformation', 'Deep Learning', 'Statistics/Mathematics', 'Databases', 'Data Visualization'],
            'ylabel' : 'Years of Experience',
            'yvalues': [3, 3, 2, 4, 1, 4]
        });
    });
</script>
